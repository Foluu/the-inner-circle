<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Inner Circle- Log in</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/icn.png">
    <link rel="apple-touch-icon-precomposed" href="images/icn.png">

    <style>
        /*  Preloader  */

#preloader {
  position: fixed;
  inset: 0;
  background-color: #0e0e0e; /* or transparent if you prefer */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.6s ease;
  opacity: 1;
}

/* Spinner image */
#preloader img {
  width: 60px;
  height: 60px;
  /* opacity: 0.4; */
  animation: spin 2s linear infinite;
  filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.15));
}

/* Hide state */
#preloader.hide {
  opacity: 0;
  pointer-events: none;
}

/* Spin animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>

</head>


<body>
<body class="header-fixed page no-sidebar header-style-2 topbar-style-1 menu-has-search">

    <!-- Preloader -->
        <div id="preloader">
        <img src="images/preloader-icon.png" alt="Loading..." />
        </div>

<div id="wrapper" class="animsition">

    <div id="page" class="clearfix">
        <!-- Header Wrap -->

        <div id="site-header-wrap">
            <!-- Top Bar -->        
            <!-- Header -->
            <header id="site-header">
                <div id="site-header-inner" class="container">                    
                    <div class="wrap-inner clearfix">
                        <div id="site-logo" class="clearfix">
                            <div id="site-log-inner">
                                <a href="index.html" rel="home" class="main-logo">
                                    <img src="images/13.png" alt="ic_logo" data-width="186" data-height="39">
                                </a>
                            </div>
                        </div><!-- /#site-logo -->
                    </div><!-- /.wrap-inner -->                    
                </div><!-- /#site-header-inner -->
            </header><!-- /#site-header -->

        </div><!-- #site-header-wrap -->

         <!-- Main Content -->
        <div id="main-content" class="site-main clearfix">
            <div id="content-wrap">
                <div id="site-content" class="site-content clearfix">
                    <div id="inner-content" class="inner-content-wrap">
                        <div class="page-content">
                            

                            <!-- SIGNUP -->
                            <div class="row-about">
                                <div class="container-fluid">

                                    <div class="row" style="display: flex; height: 100vh; margin: 0;">

                                    <!-- Video Side -->
                                    <div class="col-md-6" style="flex: 1;">
                                        <video autoplay muted loop playsinline >
                                        <source src="images/cafe.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                        </video>
                                    </div>

                                    <!-- Form Side -->
                                    <div class="col-md-6" style="flex: 1; display: flex; padding: 2rem;">
                                        <div style="width: 425px;">

                                        <div class="themesflat-headings style-1 clearfix">
                                            <h2 class="heading">SIGN UP</h2>
                                            <div class="sep has-width w80 accent-bg margin-top-11 clearfix"></div>
                                        </div>

                                        <div class="content-list">

                                            <form id="signupForm" class="wpcf7-form">
                                            <span>
                                                <input type="text" id="name" name="name" class="wpcf7-form-control" placeholder="Your Name" required autocomplete="name">
                                            </span>
                                            <p></p>
                                            <span>
                                                <input type="email" id="email" name="email" class="wpcf7-form-control" placeholder="Your Email" required autocomplete="email">
                                            </span>
                                            <p></p>
                                            <span>
                                                <input type="password" id="password" name="password" class="wpcf7-form-control" placeholder="Create Password" required autocomplete="new-password">
                                            </span>
                                            <p></p>
                                            <span class="wrap-submit">
                                                <input type="submit" value="SIGN UP" class="submit wpcf7-form-control wpcf7-submit">
                                            </span>
                                            </form>

                                        </div>

                                            <p> </p>
                                        <p class="sub-heading">Or Login <a href="login.html"><strong>HERE</strong></a> if you already have an account.</p>

                                        </div>
                                    </div>

                                    </div>

                                </div>
                                <!-- /.container-fluid -->
                            </div>
                            <!-- END SIGNUP -->


                        </div><!-- /.page-content -->
                    </div><!-- /#inner-content -->
                </div><!-- /#site-content -->
            </div><!-- /#content-wrap -->
        </div><!-- /#main-content -->


    </div><!-- /#page -->

</div><!-- /#wrapper -->




<!-- Javascript -->
<!-- Preloader Js -->
    <script>
    window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        preloader.classList.add("hide");

        setTimeout(() => {
        preloader.style.display = "none";
        }, 700); // Match transition
    });
    </script>

 <script src="js/circle-signup.js"></script>


</body>

</html>
